<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Day 4 Celebration: Shooting Stars & Galaxies</title>
  <style>
    /* --- Base Reset and Body Styles --- */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: #e8eef7;
      overflow: hidden;
      background-color: #05070d; /* Fallback for the starry background */
    }

    /* --- Starry background canvas & vignette --- */
    #stars {
      position: fixed;
      inset: 0;
      z-index: -2;
      background: radial-gradient(1200px 800px at 70% 20%, rgba(100, 140, 255, 0.15), transparent 60%),
                  radial-gradient(900px 600px at 20% 80%, rgba(255, 140, 200, 0.12), transparent 60%),
                  #05070d;
    }
    #vignette {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background: radial-gradient(1200px 1200px at 50% 50%, transparent 50%, rgba(0,0,0,.35) 100%);
    }

    /* --- Page Layout --- */
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: clamp(16px, 4vw, 40px);
    }

    /* --- Heading Style --- */
    .main-heading {
      color: #e8eef7;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(100, 140, 255, 0.5);
    }

    /* --- Glass Card Styles --- */
    .card {
      width: min(92vw, 380px);
      border-radius: 24px;
      padding: 22px;
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      background: linear-gradient(135deg, rgba(255,255,255,0.10), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 10px 30px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.20);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.24);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.25);
    }

    .content { padding: 14px 6px 4px; text-align: center; }
    .title { margin: 6px 0 2px; font-size: 1.25rem; font-weight: 700; letter-spacing: .2px; }
    .desc { margin: 0; opacity: .9; font-size: .95rem; line-height: 1.45; }

    /* Call to Action Button */
    .cta {
      display: inline-block;
      margin-top: 14px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 999px;
      padding: 10px 16px;
      border: 1px solid rgba(255,255,255,0.25);
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.06));
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
      color: #ffffff;
    }
    .cta:hover {
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.45);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
    .cta:focus-visible { outline: 2px solid #9cc3ff; outline-offset: 3px; }

    /* Fallback for browsers without backdrop-filter */
    @supports not ((backdrop-filter: blur(10px)) or (-webkit-backdrop-filter: blur(10px))) {
      .card { background: rgba(30, 34, 48, 0.75); }
      .cta { background: rgba(40, 46, 62, 0.85); }
    }

    /* Small print credit */
    .credit {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 10px;
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
    }
    .credit a { color: #cfe2ff; text-underline-offset: 3px; }
  </style>
</head>
<body>
  <canvas id="stars" aria-hidden="true"></canvas>
  <div id="vignette" aria-hidden="true"></div>

  <main class="wrap">
    <h1 class="main-heading">Day 4 Shooting stars and galaxies</h1>
    <article class="card" role="region" aria-label="Glass card with image and link">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1400&auto=format&fit=crop" alt="Abstract galaxy style image" />
      <div class="content">
        <h2 class="title">Celestial Moments</h2>
        <p class="desc">A small Universe for the Queen of UniverseðŸŒŒ</p>
        <a class="cta" href="shooting.html" target="_blank" rel="noopener" aria-label="Open external website in a new tab">Enter into your Universe</a>
      </div>
    </article>
  </main>

  <p class="credit">Made with Love, Stars & WishesðŸŒŸ.</p>

  <script>
    // Starfield with gentle twinkle
    (function() {
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d');
      let stars = [];
      const STAR_COUNT_BASE = 180;

      function resize() {
        const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        const { innerWidth: w, innerHeight: h } = window;
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        initStars();
      }

      function initStars() {
        const { innerWidth: w, innerHeight: h } = window;
        const count = Math.floor(STAR_COUNT_BASE * Math.sqrt((w * h) / (1280 * 720)));
        stars = new Array(count).fill(0).map(() => ({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 1.2 + 0.2,
          baseA: Math.random() * 0.5 + 0.4,
          tw: Math.random() * 0.8 + 0.2,
          sp: Math.random() * 1.2 + 0.3,
          ph: Math.random() * Math.PI * 2
        }));
      }

      function draw(t) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          const a = s.baseA + Math.sin((t * 0.001) * s.sp + s.ph) * s.tw * 0.5;
          ctx.globalAlpha = Math.max(0, Math.min(1, a));
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fillStyle = '#ffffff';
          ctx.fill();

          s.x += (Math.random() - 0.5) * 0.02;
          s.y += (Math.random() - 0.5) * 0.02;

          if (s.x < -2) s.x = window.innerWidth + 2;
          if (s.x > window.innerWidth + 2) s.x = -2;
          if (s.y < -2) s.y = window.innerHeight + 2;
          if (s.y > window.innerHeight + 2) s.y = -2;
        }
        ctx.globalAlpha = 1;
        requestAnimationFrame(draw);
      }

      window.addEventListener('resize', resize, { passive: true });
      resize();
      requestAnimationFrame(draw);
    })();
  </script>
</body>

</html>
